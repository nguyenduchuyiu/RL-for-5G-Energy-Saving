version: "3.9"

services:
  energy-simulation:
    image: energy-simulation
    container_name: energy-simulation
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY:-:0.0}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./scenarios:/app/scenarios
      - ./energy_agent:/app/energy_agent
      - ../energy_agent:/app/energy_agent_parent
      - ../scenarios:/app/scenarios_parent
      - ../logs:/app/logs
      - ../plots:/app/plots
      - ../visualization:/app/visualization
      - ../config.yaml:/app/config.yaml
      - ../models:/app/models
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    network_mode: host

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
